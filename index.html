<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Library</title>
</head>

<div id="page-container">

<header>
	<h1>Custom Library Tracker</h1>
</header>

<body>
	<form id="book-form">
        <div class="form-box">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" required>
		</div>
		<div class="form-box">
			<label for="author">Author:</label>
			<input type="text" id="author" name="author" required>
		</div>
		<div class="form-box">
			<label for="read">Read:</label>
			<input type="checkbox" id="read" name="read">
		</div>
		<div class="form-box">
			<button type="button" onclick="submitForm()">Add Book</button>
		</div>
    </form>
	
	<p></p>
	<b id="error-line"></b>
	<p></p>

	<table id="library-box" style="border: 5px solid black">
        <tr id="library-table">
            <th>Title</th>
            <th>Author</th>
            <th>Read</th>
        </tr>
    </table>

	<script src="./library.js"></script>
</body>

<footer>
	<i>Please note - this site is for learning purposes only, all data is stored locally on your own machine and will not be retained across sessions</i>
</footer>

</div>

</html>
